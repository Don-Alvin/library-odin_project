<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="./library.js/configuration.js" defer></script>
    <script src="./library.js/app.js" defer></script>
</head>

<body class="body">
    <header>
        <nav>
            <div class="logo-name">
                <svg style="width:60px;height:60px" viewBox="0 0 24 24">
                    <path fill="white"
                        d="M15,20A1,1 0 0,0 14,19H13V17H17A2,2 0 0,0 19,15V5A2,2 0 0,0 17,3H7A2,2 0 0,0 5,5V15A2,2 0 0,0 7,17H11V19H10A1,1 0 0,0 9,20H2V22H9A1,1 0 0,0 10,23H14A1,1 0 0,0 15,22H22V20H15M10,14V6L15,10L10,14Z" />
                </svg>
                <h1>eLibrary</h1>
            </div>
            <div class="profile">
                <img src="./images/profile-dashboard.jpg" alt="profile-picture">
                <h5>Hello Don</h5>
            </div>
        </nav>
    </header>

    <main>
        <section class="media">
            <button type="submit" class="btn add-media">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" />
                </svg>
                Add Media
            </button>
        </section>
        <section>
            <div class="modal-card">
                <form action="#" method="get">
                    <input type="text" name="title" id="title" required title="Enter the name of your media"
                        placeholder="Title">
                    <select name="type" id="type">
                        <option value="type">Type</option>
                        <option value="Movie">Movie</option>
                        <option value="TV Show">TV Show</option>
                    </select>
                    <select name="category" id="category">
                        <option value="Category">Category</option>
                        <option value="Action">Action</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Family">Family</option>
                        <option value="Animation">Animation</option>
                        <option value="Adventure">Adventure</option>
                    </select>
                    <div class="watch">
                        <label for="watch">Have you watched it?</label>
                        <input type="checkbox" name="watch" id="watch">
                    </div>
                    <button type="submit" id='submit' class="btn-submit">Submit</button>
                </form>
            </div>
        </section>
        <div id="grid-container">
        </div>
    </main>
</body>

</html>
